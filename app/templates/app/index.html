<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


<body>
    <div class="container">
        <div class="py-5 mt-2 text-center bg-secondary text-white">
            <h1 class="mt-3">Upload Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Upload" class="btn btn-danger">
            </form>
        </div>
        <div class="row">
            {% for i in img %}
            <div class="col-sm-4">
                <div class="card m-2"></div>
                <img src="{{ i.photo.url }}" alt="" class="img-thumbnail card-image-top"
                style="height: 180px !important ; width: 100%;">
                <div class="card-footer text-center">
                    <small class="text-muted">{{i.date | date:'d-m-Y'}}</small>
                    <small>
                        <a href="{% url 'delete' i.id %}" class="text-decoration-none text-muted text-right text-decoration-none">
                            supprimer
                        </a>
                    </small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
